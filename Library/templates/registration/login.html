{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block head %}
<style>

    .center {
    margin: auto;
    width: 50%;
    border: 3px solid #ee6e73;
    padding: 30px;
}
.btn{
margin: auto;
    width: 50%;
 background-color: #ee6e73;
     border: 3px solid ;

     padding: 30px;

}


h2{
margin: auto;
    width: 50%;

     padding: 30px;
color: #ee6e73;
}
</style>
<script>
window.addEventListener("load", function(){
$("form").each(function(index){
if($(this).length>1){
   if(index==1){
   $(this).addClass("center")
   }
   }else{
      $(this).addClass("center")
   }
})
$("button").addClass("btn")
  $("input").addClass("validate")
   $("input").each(function(index){
   if($(this).length>2){
     if(index==2){$(this).attr("placeholder","User Name");}
     if(index==3){$(this).attr("placeholder","Password");}
     }else{
if(index==1){$(this).attr("placeholder","User Name");}
     if(index==2){$(this).attr("placeholder","Password");}     }
  });
  $("p").addClass("input-field col s6")
  $("label").remove()
  $("p").wrap("<div></div>")
  $("div").addClass("row")
  $("form").addClass("col s6")
  $("button").addClass("btn waves-effect waves-light")
  $("button").wrapInner("<i class=\"material-icons right\"></i>")
});

</script>
{% endblock %}
{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
