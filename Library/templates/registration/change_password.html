{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block head %}
<style>

    .center {
    margin: auto;
    width: 50%;
    border: 3px solid #ee6e73;
    padding: 30px;
}
.btn{
margin: auto;
    width: 50%;
 background-color: #ee6e73;
     border: 3px solid ;

     padding: 30px;

}

ul,li{
padding: 0;
    margin: 0;
    list-style: none;
}
h2{
margin: auto;
    width: 50%;

     padding: 30px;
color: #ee6e73;
}
</style>
<script>
window.addEventListener("load", function(){
  $("ul").css("color","#ee6e73")
$("form").each(function(index){
   if(index==1){
   $(this).addClass("center")
   }
})
$("button").addClass("btn")
  $("input").addClass("validate")
   $("input").each(function(index){
     if(index==2){$(this).attr("placeholder","Old Password");}
     if(index==3){$(this).attr("placeholder","New Password");}
     if(index==4){$(this).attr("placeholder","Confirm New Password");}
  });
  $("p").addClass("input-field col s6")
  $("label").remove()
  $("p").wrap("<div></div>")
  $("div").addClass("row")
  $("form").addClass("col s6")
  $("button").addClass("btn waves-effect waves-light")
  $("button").wrapInner("<i class=\"material-icons right\"></i>")
});

</script>
{% endblock %}
{% block content %}

  <h2>Change Password</h2>

<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
